<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div id="container">
        <div id="tela">    
            <h1 id="tela"> </h1>
        </div>
    <table>
            <tr>
                <td></td>
                <td onclick="limpa()">C</td>
                <td onclick="divisao()">/</td>
                <td onclick="multiplicacao()">*</td>
            </tr>
            <tr>
                <td id="7" onclick="render(7)">7</td>
                <td id="8" onclick="render(8)">8</td>
                <td id="9" onclick="render(9)">9</td>
                <td onclick="menos()">-</td>
            </tr>
            <tr>
                <td id="4" onclick="render(4)">4</td>
                <td id="5" onclick="render(5)">5</td>
                <td id="6" onclick="render(6)">6</td>
                <td onclick="mais()">+</td>
            </tr>
            <tr>
                <td id="1" onclick="render(1)">1</td>
                <td id="2" onclick="render(2)">2</td>
                <td id="3" onclick="render(3)">3</td>
                <td onclick="resultado()"></td>
            </tr>
            <tr>
                <td id="0" onclick="render(0)">0</td>
                <td id="," onclick="render('.')">.</td>
                <td id="=" onclick="render(3)"></td>
                <td onclick="resultado()">=</td>
            </tr>
        </div>
    </table>
    
</body>
</html>
